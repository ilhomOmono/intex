<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<body class="bg-blue-200 flex items-center justify-center h-screen"></body>
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Intex-Market.uz</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Foydalanuvchi nomi</label>
                <input type="text" id="username" class="block w-full mt-1 p-2 border border-gray-300 rounded" placeholder="Foydalanuvchi nomini kiriting">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Parol</label>
                <input type="password" id="password" class="block w-full mt-1 p-2 border border-gray-300 rounded" placeholder="Parolni kiriting">
            </div>
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded">Kirish</button>
        </form>
    </div>
    
  

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <script src="./js/Admin/login.js"></script>
</body>
</html>
